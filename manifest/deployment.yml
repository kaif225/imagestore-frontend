apiVersion: apps/v1
kind: Deployment
metadata:
  name: imagestorefrontend
spec:
  replicas: 3
  revisionHistoryLimit: 3
  selector:                    
    matchLabels:
      app: imagestorefrontend
  template:
    metadata:
      labels:
        app: imagestorefrontend
    spec:                      
      containers:
       - name: imagestorefrontend          
         image: kaifpersonal.azurecr.io/imagestorefrontend:latest
         resources:
           requests:
             cpu: 100m
             memory: 128Mi
           limits:
             cpu: 250m
             memory: 256Mi
         ports:
          - containerPort: 3000
